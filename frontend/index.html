<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello Stack</title>
    <!--
        Normalize.css makes browsers render all elements more consistently and
        in line with modern standards. It precisely targets only the styles that
        need normalizing.
    -->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <!-- Our own styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- Now for the JS assets -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <h1>Hello Stack</h1>
    <p>Below are a few example of how our front end can interact with our back end.</p>

    <h2>An API GET Request</h2>
    <p>Get me some data from my database.</p>
    <button id="get-data">Get Data!</button>
    <h3>Result</h3>
    <div class="result">

    </div>

    <h2>Upload A File</h2>
    <p>Select a file and hit submit.</p>
    <form method="post" action="http://localhost:9001/api/v1/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
